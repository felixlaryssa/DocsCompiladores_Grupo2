site_name: Compiladores - Grupo 2 
site_url:  https://felixlaryssa.github.io/DocsCompiladores_Grupo2/

repo_url: https://github.com/felixlaryssa/DocsCompiladores_Grupo2
repo_name: G2_compiladores

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/felixlaryssa/DocsCompiladores_Grupo2

theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: deep purple    
      accent: pink        
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - navigation.tabs
    - content.code.copy
    - navigation.instant
    - navigation.instant.progress
    - navigation.top

nav:
  - Apresentação: index.md
  # - Planejamento: Planejamento/planejamento.md
  - Escopo: Escopo/escopo.md
  - Metodologia: Metodologia/metodologia.md
  - Dificuldades: Dificuldades/dificuldades.md
